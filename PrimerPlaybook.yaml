---
- name: Install services for mailling
  hosts: mailservers
  become: yes
  
  tasks: 
  - name: Update
    apt:
      update_cache: yes

  - name: Install postfix
    apt: 
      name: postfix
      state: present

  - name: Install apache2
    apt: 
      name: apache2
      state: latest

  - name: Install dovecot
    apt: 
      name: dovecot-core
      state: latest

  - name: Install squirrelmail
    apt:
      name: squirrelmail
      state: latest
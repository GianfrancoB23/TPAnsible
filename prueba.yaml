---
  - name: Install services for mailling
    hosts: mailservers
    become: yes
    
    tasks:
    - name: Move configuration file
      copy: remote_src=True src=/var/www/html/mail/config/config_default.php  dest=/home/ansible/config.php

    - name: Changes values
      lineinfile: 
        path: /home/ansible/config.php
        line: $domain = ''; $data_dir = '/var/www/html/mail/data/'; $attachment_dir = '/var/www/html/mail/attach/';